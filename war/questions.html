<!DOCTYPE html><html><head><meta charset="utf-8" /><title>WordPong Questions Editor</title><meta http-equiv="Expires" content="0"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" href="https://wordpong.appspot.com/css/jquery.mobile-1.0a4pre.css" /><link rel="stylesheet" href="https://wordpong.appspot.com/css/wp.css" type="text/css"><script type="text/javascript" src="https://wordpong.appspot.com/js/jquery-1.5.min.js"></script><script type="text/javascript" src="https://wordpong.appspot.com/js/dump.js"></script> <script type="text/javascript" src="https://wordpong.appspot.com/js/dateFormat.js"></script><script type="text/javascript" src="https://wordpong.appspot.com/js/jquery.mobile-1.0a4pre.min.js"></script></head><body><div id="wp-main-page" class="wp-page" data-role="page" data-theme="a" style="width:100%" ><div class="wp-page-content"><ul>	<div class="wp-loading">		<a href="https://wordpong.appspot.com/questions.html">wp questions</a>	</div>		<H1>Login</H1>	<form id="loginForm" name="loginForm" action="#">	Email:	<input id="email" name="email" type="text" value="test@test.com" />	<br/>	Password:	<input id="password" name="password" type="text" value="test" />	<input value="Login" type="submit"/>	</form>		<H1>Questions</H1>	<form id="questionForm" name="loginForm" action="#">	Title:	<input id="title" name="title" type="text" value="My Question Title" /> 	<br/>	Description:	<input id="description" name="description" type="text" value="My Question Description" />	Questions:	<input id="q1" name="q1" type="text" value="Eye Color?" /> 	<br/>	<input id="q2" name="q2" type="text" value="Hair Color?" /> 	<br/>	<input id="q3" name="q3" type="text" value="Skin Color?" /> 	<br/>	Intimacy:	<select name="intimacy" id="intimacy" size="1">	    <!-- <option value="" SELECTED="true">Choose One</option> -->	    <option value="0">Cliche</option>	    <option value="1" SELECTED="true">Fact</option>	    <option value="2">Opinion</option>	    <option value="3">Hopes and Dreams</option>	    <option value="4">Feelings</option>	    <option value="5">Fears/Failures/Weaknesses</option>	    <option value="6">Needs</option> 	</select> 	<br/>	Visibility:	<select name="visibility" id="visibility" size="1">	 <option value="0" SELECTED="true">private</option>	<option value="1">Public</option> 	</select> 	<br/>	Locale:	<select name="locale" id="locale" size="1">	    <option value="en_US" selected="true">English</option>	    <option value="fr_FR">French</option> 	</select>	<br/>	<input value="Add Questions" type="submit"/>	</form></ul>	</div><div class='wp-status'></div><div class='wp-date'></div><br/><br/><div class='wp-footer'></div><script type="text/javascript">// Global Ajax error handler$.ajaxSetup(	{	cache:false,		crossDomain:true,		error:function(x,status, error){     		$.mobile.pageLoading(true);//close the wait icon			if(x.status==0){				alert('Network unavailable.');			}else if(x.status==302){				alert('Redirect status:'+ x.statusText + ' location:'+ x.getResponseHeader('location') );			}else if(x.status==403){				alert('Login expired.');			}else if(x.status==404){      				alert('Requested URL not found.');			}else if(x.status==500){				alert('Internel Server Error.');			}else if(x.status==503){				alert('Service Unavailable.');				window.location.href = "/err/infrastructure_unavailable.html"			}else if(status=='parsererror'){				alert('Error.\nParsing JSON Request failed.');			}else if(status=='timeout'){				alert('Request Time out.');			}else {				alert('Unknow Error.\n' + x.status +  ":" + x.responseText);			}			if (x.status!=503) {				//window.location.reload(true);			}		}			}	);// clear password on focus$('input:password').live("focus", function(e) {	this.value=''});$(document).bind("mobileinit", function(){});$(document).ready(function() {  //alert('ready')});                //var REST_URL = "https://wordpong.appspot.com/rest/v1/"var REST_URL = "/rest/v1/"//LOGIN FORM HANDLER$('#loginForm').submit(	function() {		var url = REST_URL + "login/" + $('#email').val() + "/" + $('#password').val() + "/";		alert("login url:["+url+"]");		$.getJSON(url, 			function(data) {		        alert("result:\n"+ $.dump(data));		    }		);	    return false;	}	);//QUESTION FORM HANDLER$('#questionForm').submit(	function() {		var q1 = $('#q1').val();		var q2 = $('#q2').val();		var q3 = $('#q3').val();		var title = $('#title').val();		var description = $('#description').val();		var visibility = $('#visibility').val();		var intimacy = $('#intimacy').val();		var locale =  $('#locale').val();	  	var email = $('#email').val();		var questions = { 		   "questions": [q1,q2,q3] , 		   "title": title , 		   "description": description , 		   "visibility": visibility, 		   "intimancy": intimacy, 		   "userEmail": email , 		  "locale": locale 		};		//alert("sending raw data:"+$.dump(questions));				        var url = REST_URL + "question/";		data = JSON.stringify(questions)		alert("post url:["+url+"]\n data:\n"+$.dump(questions));						$.ajax({		  type: 'POST',		  url: url,		  data: questions,		  success: function(data) {			   alert("result:\n"+ $.dump(data));			   },		  dataType: "json",		  contentType: "application/json; charset=utf-8"		});	    return false;	});</script></div></body></html>
